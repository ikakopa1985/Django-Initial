{% extends "base.html" %}

{% block content %}
    <div class="contentDiv">
    <div class="centralDiv">
        <div class="product-detail">
            <img src="{{ book.image.url }}" alt="Product Image" class="product-image">
            <div class="productDescription">
                <p class="desc-name">{{ book.name }}</p>
                <p class="desc-price">{{ book.price }} ლარი</p>
                <p class="desc-added">Added: {{ book.published | date:"d.m.Y" }}</p>
                <p class="desc-category">Category:
                    <a class="product-authors" href="{% url 'by_category' book.category.pk %}">
                        {{ book.category }}</a></p>
                <p>ავტორები:
              {% for item in book.author.all %}
                  <a class="product-authors" href="{% url 'by_author' item.id %}"> {{ item.name }}</a>
               {% endfor %}
                <p class="desc-count">Pages: {{ book.page_count }}</p>
            </div>
        </div>
     </div>
</div>
{% endblock %}
