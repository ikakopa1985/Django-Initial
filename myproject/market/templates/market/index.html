{% extends "base.html" %}

{% block content %}
<div class="centralDiv">
    <h3>{{ filter_name }}</h3>
    <div class="bookItemsAll">
        {% for book in books %}
        <a class="bookItems" href="{% url 'product' book.pk %}">
            <img style="width: 70px;" src="{{ book.image.url }}" alt="">
            <p>{{ book.name }}</p>
            <p> ავტორი: {{ book.author.name }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
